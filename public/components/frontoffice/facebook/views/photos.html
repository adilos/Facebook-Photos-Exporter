<div class="row" style="margin-top:30px;">
   <div class="col-sm-6 col-md-2"></div>
   <div class="col-sm-6 col-md-8" ng-if="!upload.done">

   <div class="row" style="margin-bottom:20px;">
   <div class="col-sm-3 col-md-3">
     <a href class="btn btn-success" role="button" ng-click="download()" ng-disabled="!selectedPhotos.length">
            <i class="fa fa-download"></i> Download
        </a>
   </div>
   <div class="col-sm-6 col-md-6 text-center" style="font-size: 26px;">{{currentAlbum}}</div>
   <div class="col-sm-3 col-md-3">
      <a href class="btn btn-primary pull-right" role="button" ui-sref="albums">
            <i class="fa fa-home"></i> Albums
        </a>
   </div>
   </div>
   <div class="row">
   <div class="col-sm-12 col-md-12">
     <div class="panel panel-default">
      <div class="panel-body">
         <div class="col-sm-6 col-md-4" ng-repeat="url in photos track by $index">
          <a href="#" class="thumbnail" ng-class="{'selected' : selectedPhotos.indexOf(url) !== -1}" ng-click="togglePhoto(url)">
              <img ng-src="{{url}}" alt="No Photo" style="height: 300px" >
          </a>
        </div>
    </div>
    </div>
   </div>
     
   </div> 
   <pagination  total-items="pagination.totalItems" items-per-page="pagination.itemsPerPage" ng-model="pagination.currentPage">
     </pagination>	    
   </div>
      <div class="col-sm-6 col-md-8" ng-if="upload.done">
       <h2 class="text-center">
          <i class="fa fa-check-circle fa-3x" style="color:green"></i>
          <br>photos successfully uploaded
          <br><br><a href role="button" ui-sref="albums">Go Home</a>
        </h2>
   </div>
</div>
